<!-- 2nd Screen -->
<div class="content2" *ngIf="Condition2">
   <div class="card-header-1">
      <p class="header-title">Associate Intercation
         <span>QUESTION | RESPONSE | <a type="button" (click)="invisiblebox()"><img
                  src="./assets/delete.png"></a></span>
      </p>
   </div>
   <div class="card-body">
      <div class="row mt-1">
         <p class="prompt-1" ng-bind="inputprompt">
            <img src="./assets/Icons/symbol.png" class="isymbol">
            Please define the correct association pair below
         </p>
      </div>
      <div class="row mt-2">
         <p class="prompt-2" ng-bind="inputprompt">
            <img src="./assets/Icons/symbol.png" class="isymbol">
           You may make as many assocition pairs as you want
         </p>
      </div>
       <div class="border-box2">
      <div class="choice-box">
         <div *ngFor='let item of choices;let i = index'>
            <input type="radio" [checked]="item.selected">
            <input type="text" value='{{item.name}}' />
            <span (click)="deleteChoice(item.id)" class="trash-span"><img src="assets/deletegreen.png" class="trash-icon" alt=""></span>
         </div>
         <button type="button" class="add-button" *ngIf="choices.length<4" (click)="addChoice()"><img src="assets/Icons/add.png"
            height="12px"> Add Choice</button>
      </div>
      <div class="box1"></div>
      <div class="line"></div>
      <div class="box2"></div>
   </div>
   
   <div class="right-1">

   </div>
   <a (click)="screen3()">
      <img src="./assets/Vector.png" class="autosave">
   </a>
</div>
   </div>
